{% extends "layout.html" %}

{% block content %}
<style>
  .no-team-background {
    position: relative;
    min-height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .background-img {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    object-fit: cover;
    opacity: 0.3;
    z-index: 0;
  }

  .no-team-content {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 2rem;
    background-color: rgba(255, 255, 255, 0.85);
    border-radius: 10px;
    max-width: 500px;
    margin: auto;
  }

  .team-options {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: 2rem;
  }
</style>

<div class="no-team-background">
  <img src="{{ url_for('static', filename='images/no_team_image.jpg') }}" alt="No team background" class="background-img">

  <div class="no-team-content">
    <h2>You are not part of any team.</h2>
    <p>Please join a team using an invite code or create your own.</p>

    <div class="team-options">
      <!-- Join team form -->
      <form action="{{ url_for('join_team') }}" method="POST" class="d-flex">
        <input type="text" name="invite_code" placeholder="Enter invite code" class="form-control me-2" required>
        <button type="submit" class="btn btn-primary">Join Team</button>
      </form>

      <!-- Create team button -->
      <form action="{{ url_for('create_team') }}" method="GET">
        <button type="submit" class="btn btn-success">Create New Team</button>
      </form>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center mt-5 mb-4">
  <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
</div>

{% endblock %}
